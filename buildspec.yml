version: 0.2

env:
  variables:
    IMAGE_TAG: "build-${CODEBUILD_BUILD_NUMBER}" # Automatically version each build

phases:
  pre_build:
    commands:
      - echo "🔑 Logging in to Amazon ECR..."
      - aws --version
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPOSITORY_URI=${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/${ECR_REPO_NAME}
      - aws ecr get-login-password --region ${AWS_DEFAULT_REGION} \
        | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com
      - echo "✅ ECR login successful."

  build:
    commands:
      - echo "🏗️  Building Docker image..."
      - docker build -t ${ECR_REPO_NAME}:${IMAGE_TAG} .
      - docker tag ${ECR_REPO_NAME}:${IMAGE_TAG} ${REPOSITORY_URI}:${IMAGE_TAG}
      - echo "✅ Docker image built and tagged as ${REPOSITORY_URI}:${IMAGE_TAG}"

  post_build:
    commands:
      - echo "🚀 Pushing image to Amazon ECR..."
      - docker push ${REPOSITORY_URI}:${IMAGE_TAG}
      - echo "📄 Generating imagedefinitions.json for ECS/CodePipeline..."
      - printf '[{"name":"%s","imageUri":"%s"}]' "${ECR_REPO_NAME}" "${REPOSITORY_URI}:${IMAGE_TAG}" > imagedefinitions.json
      - cat imagedefinitions.json
      - echo "✅ Image pushed and image definition file created."

artifacts:
  files:
    - imagedefinitions.json
